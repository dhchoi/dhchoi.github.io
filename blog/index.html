---
layout: default
title: Blog
isBlog: true
---

<div id="blog" class="page">
	<h1>Blog</h1>
	<article>
		<ul class="icons-ul">
			{% for post in site.posts %}
			<li><i class="icon-li icon-circle-blank"></i><span>{{ post.date | date_to_string }}</span> <i class="icon-double-angle-right"></i> <a href="{{ post.url }}">{{ post.title }}</a></li>
			{% endfor %}
		</ul>
	</article>
</div>
