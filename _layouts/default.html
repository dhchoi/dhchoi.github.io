<!DOCTYPE html>
<html>
<head>
  <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, user-scalable=no, maximum-scale=1, width=device-width">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="HandheldFriendly" content="True">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Google Fonts -->
  <link href="//fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <!-- CSS Bootstraps --> 
  <link href="//yui.yahooapis.com/pure/0.3.0/pure-min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="/css/main.css" rel="stylesheet">
  <!-- syntax highlighting CSS -->
  <link href="/css/syntax.css" rel="stylesheet">

  <!--[if lt IE 9]>
  <script src="js/html5shiv.js"></script>
  <![endif]-->
</head>
<body>
  <div id="layout" class="pure-g-r" >
    <div id="sidebar" class="pure-u class">
      <div id="badge"></div>
      <nav id="nav">
        <ul>
          <li><a href="/" {% if page.isHome %} class="link-selected" {% endif %}>home</a></li>
          <li><a href="/projects" {% if page.isProjects %} class="link-selected" {% endif %}>projects</a></li>
          <li><a href="/blog" {% if page.isBlog %} class="link-selected" {% endif %}>blog</a></li>
        </ul>
      </nav>
    </div>
    <div class="pure-u-1">
      <ul id="sidebar-toggle">
        <i class="icon-angle-right icon-3x"></i>
        <i class="icon-angle-left icon-3x"></i>
      </ul>
      <div id="content">
        {{ content }}
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="{{site.baseurl}}js/main.js"></script>
</body>
</html>
